<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hands Gravity Carousel</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 40%, #0f2027, #203a43, #2c5364);
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Hands */
    .hand {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      height: 70vh;
      /* manos ocupan 40% del alto de pantalla */
      width: auto;
      /* mantiene proporción */
      max-height: 520px;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 20px 40px rgba(0, 0, 0, .5));
    }

    .hand.left {
      left: -5vw;
    }

    .hand.right {
      right: -5vw;
      transform: translateY(-50%) scaleX(-1);
    }

    /* Carousel column */
    .carousel {
      position: relative;
      width: 120px;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }

    .icon {
      position: absolute;
      width: 64px;
      height: 64px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, .4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform .6s ease, opacity .6s ease;
    }

    .icon img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      pointer-events: none;
    }

    /* subtle glow */
    .icon::after {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: 20px;
      background: radial-gradient(circle, rgba(0, 150, 255, .35), transparent 70%);
      opacity: .5;
      z-index: -1;
    }
  </style>
</head>

<body>
  <div class="scene">
    <!-- Replace with your Adam/God hands images -->
    <img class="hand left" src="adan.png" alt="Mano de Adán" />
    <img class="hand right" src="Dios.png" alt="Mano de Dios" />

    <div class="carousel" id="carousel"></div>
  </div>

  <script>
    const icons = [
      "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg",
      "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg",
      "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg",
      "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg",
      "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg",
      "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg",
      "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg",
      "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/docker/docker-original.svg"
    ];

    const container = document.getElementById("carousel");
    const items = [];

    icons.forEach((src, i) => {
      const div = document.createElement("div");
      div.className = "icon";
      const img = document.createElement("img");
      img.src = src;
      div.appendChild(img);
      container.appendChild(div);
      items.push(div);
    });

    let offset = 0;

    function layout() {
      const h = container.clientHeight;
      const center = h / 2;
      const gap = 90;

      items.forEach((el, i) => {
        const pos = ((i + offset) % items.length);
        const y = (pos - items.length / 2) * gap;
        const dist = Math.abs(y);

        const scale = 1 - Math.min(dist / 600, 0.6);
        const opacity = 1 - Math.min(dist / 500, 0.8);

        el.style.transform = `translateY(${y}px) scale(${scale}) rotateX(${y / 8}deg)`;
        el.style.opacity = opacity;
        el.style.zIndex = 100 - Math.floor(dist);
      });
    }

    function tick() {
      offset += 0.01; // speed
      layout();
      requestAnimationFrame(tick);
    }

    layout();
    tick();

    // optional mouse gravity tilt
    document.addEventListener("mousemove", e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      container.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });
  </script>
</body>

</html>
