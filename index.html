<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Antigravity Title</title>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #0b0f19;
      color: white;
      font-family: sans-serif;
    }

    .wrap {
      text-align: center;
    }

    /* LOGO TRIANGULO */
    .logo {
      width: 0;
      height: 0;
      margin: 0 auto 24px;
      border-left: 22px solid transparent;
      border-right: 22px solid transparent;
      border-bottom: 38px solid white;
      opacity: 0;
      transform: translateY(-30px);
      animation: logoIn 1s ease forwards;
    }

    @keyframes logoIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1,
    p {
      margin: 0;
    }

    h1 {
      font-size: 52px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 20px;
      opacity: 0.85;
      margin-top: 16px;
    }

    .gravity-letter {
      display: inline-block;
      opacity: 0;
      transform: translate(var(--x), var(--y)) rotate(var(--r));
      filter: blur(6px);
      animation: floatIn 1.1s cubic-bezier(.22, .9, .32, 1) forwards;
    }

    @keyframes floatIn {
      to {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg);
        filter: blur(0);
      }
    }
  </style>
</head>

<body>

  <div class="wrap">
    <div class="logo"></div>
    <h1 class="gravity">Diseño tipo Google Antigravity</h1>
    <p class="gravity">Animación suave letra por letra</p>
  </div>

  <script>
    function applyGravity(selector, delayStart = 0) {
      document.querySelectorAll(selector).forEach(el => {
        const text = el.textContent;
        el.textContent = "";

        text.split("").forEach((char, i) => {
          const span = document.createElement("span");
          span.textContent = char;

          const x = (Math.random() - 0.5) * 300 + "px";
          const y = (Math.random() - 0.5) * 200 + "px";
          const r = (Math.random() - 0.5) * 60 + "deg";

          span.className = "gravity-letter";
          span.style.setProperty("--x", x);
          span.style.setProperty("--y", y);
          span.style.setProperty("--r", r);

          span.style.animationDelay = (delayStart + i * 0.05) + "s";

          el.appendChild(span);
        });
      });
    }

    // título primero
    applyGravity("h1.gravity", 0.3);

    // subtítulo después
    applyGravity("p.gravity", 1.2);
  </script>

</body>

</html>
