<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cards Conectadas</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #0b0f19;
      --bg2: #111827;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter", system-ui, sans-serif;
      background:
        radial-gradient(800px 400px at 30% 20%, #1e3a8a33, transparent),
        radial-gradient(700px 400px at 80% 80%, #9333ea33, transparent),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow: hidden;
      color: var(--text);
      perspective: 1600px;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .scene {
      position: relative;
      width: 1200px;
      height: 520px;
    }

    .card {
      position: absolute;
      width: 380px;
      padding: 38px;
      border-radius: 30px;
      background: linear-gradient(180deg, #0b1220, #0f172a);
      border: 1px solid #1f2937;
      box-shadow: 0 50px 140px #000000aa;
      backdrop-filter: blur(18px);
      transform-style: preserve-3d;
      opacity: 0;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: linear-gradient(120deg, transparent, #7c3aed66, transparent);
      filter: blur(6px);
      z-index: -1;
    }

    .icon {
      width: 60px;
      height: 60px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      box-shadow: 0 20px 40px #00000066;
      font-size: 28px;
      transform: translateZ(50px);
    }

    h3 {
      margin: 0 0 10px;
      font-size: 1.35rem;
      transform: translateZ(40px)
    }

    p {
      margin: 0;
      color: var(--muted);
      line-height: 1.55;
      transform: translateZ(30px)
    }

    #card1 {
      left: 0;
      top: 60px;
      transform: rotateY(-18deg) rotateX(6deg) translateZ(40px)
    }

    #card2 {
      left: 420px;
      top: 220px;
      transform: rotateY(-10deg) rotateX(4deg) translateZ(30px)
    }

    #card3 {
      right: 0;
      top: 40px;
      transform: rotateY(14deg) rotateX(6deg) translateZ(40px)
    }

    .show {
      animation: fadeIn 1s ease forwards
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px) scale(.95)
      }

      to {
        opacity: 1
      }
    }

    svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .line {
      fill: none;
      stroke: #60a5fa;
      stroke-width: 3;
      stroke-linecap: round;
      filter: drop-shadow(0 0 8px #60a5fa) drop-shadow(0 0 16px #60a5fa) drop-shadow(0 0 32px #60a5fa);
      stroke-dasharray: 1200;
      stroke-dashoffset: 1200;
      transition: stroke-dashoffset 1.2s ease;
    }
  </style>
</head>

<body>

  <canvas id="bg"></canvas>

  <div class="scene">

    <svg>
      <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="4" result="b" />
          <feMerge>
            <feMergeNode in="b" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </defs>

      <path id="path" class="line" />

      <circle id="pulse" r="6" fill="#a5b4fc" filter="url(#glow)" opacity="0">
        <animateMotion dur="2.4s" repeatCount="indefinite" rotate="auto">
          <mpath href="#path" />
        </animateMotion>
      </circle>
    </svg>

    <div class="card" id="card1">
      <div class="icon">üåê</div>
      <h3>Web</h3>
      <p>Plataformas modernas.</p>
    </div>

    <div class="card" id="card2">
      <div class="icon">üì±</div>
      <h3>Apps</h3>
      <p>Experiencias m√≥viles.</p>
    </div>

    <div class="card" id="card3">
      <div class="icon">‚öôÔ∏è</div>
      <h3>Sistemas</h3>
      <p>Software empresarial.</p>
    </div>

  </div>

  <script>
    // ===== part√≠culas =====
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    addEventListener('resize', resize);
    resize();

    class P {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.15;
        this.vy = (Math.random() - 0.5) * 0.15;
        this.s = Math.random() * 2 + 0.5;
      }
      move() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.s, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.6)";
        ctx.fill();
      }
    }

    for (let i = 0; i < 100; i++)particles.push(new P());

    (function anim() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.move(); p.draw() });
      requestAnimationFrame(anim);
    })();

    // ===== conexi√≥n cards =====
    const c1 = document.getElementById('card1');
    const c2 = document.getElementById('card2');
    const c3 = document.getElementById('card3');
    const path = document.getElementById('path');
    const pulse = document.getElementById('pulse');
    const scene = document.querySelector('.scene');

    function center(el) {
      const r = el.getBoundingClientRect();
      const s = scene.getBoundingClientRect();
      return {
        x: r.left + r.width / 2 - s.left,
        y: r.top + r.height / 2 - s.top
      };
    }

    function drawLine() {
      const p1 = center(c1);
      const p2 = center(c2);
      const p3 = center(c3);

      const d = `M ${p1.x} ${p1.y} Q ${p2.x} ${p2.y} ${p3.x} ${p3.y}`;
      path.setAttribute('d', d);

      path.getBoundingClientRect();
      path.style.strokeDashoffset = 0;

      pulse.style.opacity = 1;
    }

    // aparici√≥n secuencial
    setTimeout(() => c1.classList.add('show'), 300);
    setTimeout(() => c2.classList.add('show'), 900);
    setTimeout(() => {
      c3.classList.add('show');
      setTimeout(drawLine, 400);
    }, 1500);
  </script>

</body>

</html>
